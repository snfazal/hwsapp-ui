<!DOCTYPE html>
<html lang="en" ng-app="wineAngularApp">
<html>
  <head>
    <meta charset="utf-8">
    <title>Wine</title>
    <!-- link to angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- ui-router code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <!-- router -->
    <script src="/scripts/router.js"></script>
    <!-- factories -->
    <script src="/scripts/factories/auth_interceptor.js"></script>
    <script src="/scripts/factories/auth_token_factory.js"></script>
    <!-- controllers -->
    <script src="/scripts/controllers/home_controller.js"></script>
    <script src="/scripts/controllers/auth_controller.js"></script>
    <script src="/scripts/controllers/wine_controller.js"></script>
    <script src="/scripts/controllers/post_controller.js"></script>
    <script src="/scripts/controllers/favorite_controller.js"></script>
    <!-- APP -->
    <script src="/scripts/app.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body ng-controller="HomeController as home">

    <a ui-sref="index">home</a>
    <div ng-controller="AuthController as auth">
      <a ng-if="!home.currentUser" ui-sref="signup">signup</a>
      <a ng-if="!home.currentUser" ui-sref="login">login</a>
      <a ng-if="home.currentUser" ng-click="auth.logout()">logout</a>
    </div>

    <ui-view>
    </ui-view>

  </body>
</html>
