<h1>You Favorite Wines:</h1>
<div ng-controller="FavoriteController as favs">
  <div ng-repeat="fav in favs.allFavorites" class="wines">
    <img ng-src="{{fav.image_url}}">
    <ul>
      <li ng-click="favs.showFav(fav)">Name: {{fav.name}}</li>
      <li>Type of fav: {{fav.kind}}</li>
      <button type="button" ng-click="favs.deleteFav(fav)">Unfavorite</button>
    </ul>
  </div>
</div>
